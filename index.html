<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f4f9;
            color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .app-container {
            width: 450px;
            max-width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .title-bar {
            background-color: #6a9f7c;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .title-bar::before {
            content: '🌿';
            margin-right: 10px;
            font-size: 24px;
        }

        .content {
            padding: 20px;
        }

        button {
            background: #6a9f7c;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
        }

        button:hover {
            background: #4b8a5d;
        }

        #data-container {
            background: #fafafa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
            color: #333;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .loading {
            color: #555;
            font-style: italic;
        }

        strong {
            color: #2e6a3b;
        }

        /* Add subtle hover effects to the content */
        .content:hover {
            background-color: #f7f7f7;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="title-bar">
            Crop Recommendation Data
        </div>
        <div class="content">
            <button onclick="fetchData()">🔄 Refresh Data</button>

            <div id="data-container">
                <span class="loading">⏳ Loading data...</span>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const url = "https://croprecommendationmodel.onrender.com/";

            try {
                document.getElementById("data-container").innerHTML = "<span class='loading'>⏳ Fetching data...</span>";
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("✅ Received Data:", data);

                document.getElementById("data-container").innerHTML = `
                    <strong>📢 Status:</strong> ${data.message} <br><br>
                   
                    <strong>🧪 Nitrogen:</strong> ${data.latest_data.nitrogen} <br>
                    <strong>🧪 Phosphorus:</strong> ${data.latest_data.phosphorus} <br>
                    <strong>🧪 Potassium:</strong> ${data.latest_data.potassium} <br>
                    <strong>🌡 Temperature:</strong> ${data.latest_data.temperature}°C <br>
                    <strong>🌧 Rainfall:</strong> ${data.latest_data.rainfall} mm <br>
                    <strong>🧪 Soil pH:</strong> ${data.latest_data.soilPH}<br><br>
                     <strong>🌿 Recommended Crop:</strong> ${data.latest_recommendation} <br>
                `;
            } catch (error) {
                console.error("❌ Fetch error:", error);
                document.getElementById("data-container").innerHTML = `<span class="error">❌ Failed to load data. Check API connection.</span>`;
            }
        }

        // Fetch data on page load
        fetchData();
    </script>

</body>
</html>
